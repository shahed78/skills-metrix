<p>
    <mat-toolbar color="primary">
      <span>Skill Matrix</span>
      <span class="toolbar-space"></span>
      <!-- <button mat-raised-button color="primary" (click)="addSkills()">Add Skills</button> -->
      <button mat-icon-button (click)="addSkills()" matTooltip="Add skills">
        <mat-icon aria-hidden="false" fontIcon="my_library_add"></mat-icon>
      </button>

      <button mat-icon-button (click)="openUploadDialog()" matTooltip="Skills Upload">
        <mat-icon aria-hidden="false" fontIcon="file_upload"></mat-icon>
      </button>
    </mat-toolbar>
</p>

  

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter" #input>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let element"> {{element.start_time | date: 'dd/MM/YYYY' }} </td>
    </ng-container>

    <ng-container matColumnDef="completion_time">
      <th mat-header-cell *matHeaderCellDef> Completion Date</th>
      <td mat-cell *matCellDef="let element"> {{element.completion_time | date: 'dd/MM/YYYY' }} </td>
    </ng-container>

    <ng-container matColumnDef="skills">
      <th mat-header-cell *matHeaderCellDef> Skills</th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngFor="let skill of element.skillsMultiCtrl">
          {{ skill.name }}
        </div> 
      </td>
    </ng-container>

    <ng-container matColumnDef="butons">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primery" (click)="editSkills(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primery" (click)="deleteUserSkills(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayeColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayeColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="1">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

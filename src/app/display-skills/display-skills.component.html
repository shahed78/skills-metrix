<p>
    <mat-toolbar color="primary">
      <span>Skill Matrix</span>
      <span class="toolbar-space"></span>
      
      <button mat-raised-button color="primary" (click)="addSkills()">Add Skills</button>
    </mat-toolbar>
</p>

  

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let element"> {{element.startdate | date: 'dd/MM/YYYY' }} </td>
    </ng-container>

    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef> Completion Date</th>
      <td mat-cell *matCellDef="let element"> {{element.enddate | date: 'dd/MM/YYYY' }} </td>
    </ng-container>

    <ng-container matColumnDef="butons">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primery" (click)="editSkills(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primery" (click)="deleteUserSkills(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayeColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayeColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="1">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
